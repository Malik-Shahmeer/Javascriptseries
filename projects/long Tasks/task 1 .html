<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body style="background-color: #212121;color: #fff; ">
    
           <ul id="item-list"></ul>
           
           
    
           
          
</body>
<script>
    /*Task 1: Create a List of Items
Create an empty <ul> in your HTML.
Dynamically generate 5 <li> items with text like "Item 1", "Item 2", etc., and append them to the <ul>.*/

const ul = document.getElementById('item-list')
for (let i = 1;i <= 5 ; i++) {
    const li =document.createElement('li')
li.textContent = `item ${i}`
ul.appendChild(li)}
    </script>
    </html>
