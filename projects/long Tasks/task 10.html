<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body style="background-color: #212121;color: #fff; ">
    
         
           <form id="dropdown-form"></form>
           <style>
              
   
        form {
            margin: 20px;
        }
        select {
            padding: 10px;
            font-size: 1em;
        }

    </style>
           
          
</body>
<script>
    /*Task 10: Build a Dropdown Menu
Create a <select> element dynamically with 5 <option> items.
Append it to a form or a specific section of the page.*/

const form = document.getElementById('dropdown-form');
const dropdown = document.createElement('select');
dropdown.id = 'options'; 
for (let i = 1; i <= 5; i++) {
    const option = document.createElement('option');
    option.value = `value${i}`;
    option.textContent = `Option ${i}`;
    dropdown.appendChild(option);
}
form.appendChild(dropdown);
    </script>
    </html>
