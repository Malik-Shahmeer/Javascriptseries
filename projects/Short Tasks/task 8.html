<style>
     #quote-section {
            margin: 20px;
            font-family: Arial, sans-serif;/
        }
        blockquote {
            font-size: 1.2em;
            line-height: 1.5;
            color: #555;
            padding: 20px;
            border-left: 5px solid #007BFF;
            background-color: #f9f9f9;
            margin: 20px 0;
        }
        cite {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-size: 1em;
            color: #333;
        }
</style>
<script>
    /*Task 8: Build a Quote Block
Create a blockquote with a famous quote and its author.
Append it to a specific section of the page.*/

const quoteSection = document.getElementById('quote-section');
const blockquote = document.createElement('blockquote');
blockquote.textContent = 'The only limit to our realization of tomorrow is our doubts of today.';
const cite = document.createElement('cite');
cite.textContent = '- Franklin D. Roosevelt';
blockquote.appendChild(cite);
quoteSection.appendChild(blockquote);
</script>
