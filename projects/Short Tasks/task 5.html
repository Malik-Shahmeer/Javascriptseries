<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: #fff">
  <div id="image-container"></div>
</body>
<script>
    /*Task 5: Create an Image
Create an <img> element dynamically.
Set its src attribute to a URL of an image and append it to the page.*/

const container = document.getElementById('image-container');
const image = document.createElement('img');
image.src = 'https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg'; 
image.alt = 'A dynamically added placeholder image'; 
image.width = 300; 
container.appendChild(image);
</script>
</html>
