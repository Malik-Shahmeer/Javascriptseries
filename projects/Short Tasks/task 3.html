<body style="background-color: #212121;color: #fff">
   
   <div id="target-container"></div>
</body>
<script>
 /*Task 3: Style an Element
Dynamically create a <div> with some text.
Add inline styles to the <div> to give it a background color, padding, and a border.*/

const container=document.getElementById('target-container')
const newDiv = document.createElement('div')
newDiv.textContent='I am Muhammad shahmeer'
newDiv.style.backgroundColor ='red'
newDiv.style.padding = '20px'
newDiv.style.border = '2px solid yellow'
container.appendChild(newDiv)
</script>
