<script>
    /*Task 4: Add Multiple Buttons
Dynamically create 3 buttons with text like "Button 1", "Button 2", etc.
Append them to a specific container on the page.*/

const container = document.getElementById('button-container');
for (let i = 1; i <= 3; i++) {
  const button = document.createElement('button');
  button.textContent = `Button ${i}`;
  button.id = `button-${i}`;
  button.className = 'dynamic-button';
  container.appendChild(button);
}
</script>
